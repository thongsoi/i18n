<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-language Website</title>
  <link rel="stylesheet" href="style.css">
  <!-- i18next + backend plugin -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.1/i18nextHttpBackend.min.js"></script>
  
  <!-- auto-detect browser language -->
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>

  <script>
    i18next
    .use(i18nextHttpBackend)
    .use(i18nextBrowserLanguageDetector) // auto detect language
    .init({
    fallbackLng: 'en',
    backend: { loadPath: '/locales/{{lng}}.json' }
    }, updateContent);
  </script>
  
</head>
<body>
  <header>
    <h1 data-i18n="welcome"></h1>
    <nav>
      <a href="#" data-i18n="home"></a>
      <a href="#" data-i18n="about"></a>
      <a href="#" data-i18n="contact"></a>
    </nav>
    <div class="lang-switcher">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('th')">ไทย</button>
    </div>
  </header>

  <main>
    <p data-i18n="intro"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
